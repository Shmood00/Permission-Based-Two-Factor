<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Register</title>
  
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">DatGO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
          </ul>
        </div>
    </nav>

    <div style="padding-top: 50px; padding-left: 30%;">
        <div class="card" style="width: 500px;">
            <div class="card-header">
                Register
            </div>
            <div class="card-body">
                <form action="/api/user/register" method="POST">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Name" />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <label>Confirm Email</label>
                        <input type="email" class="form-control" name="email_confirm" placeholder="Confirm Email" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" name="password_confirm" placeholder="Confirm Password" />
                    </div>
                    <div class="form-group">
                        <label>Security Questions</label>
                        <div class="form-row align-items-center">
                            <select name="sec1" class="custom-select mr-sm-2">
                                <option>What are the last four digits of your national insurance or social security number?</option>
                                <option>What is your oldest cousins first name?</option>
                                <option>What was your childhood nickname?</option>
                                <option>In what city or town did your parents meet?</option>
                                <option>What is your grandmother's maiden name?</option>
                                <option>What is your first child's nickname?</option>    
                            </select>
                            
                        </div>
                        <div class="form-group pt-2">
                            <input type="text" class="form-control" name="ans1" />
                        </div>
                        <div class="form-row align-items-center">
                            <select name="sec2" class="custom-select mr-sm-2">
                                <option>What are the last four digits of your national insurance or social security number?</option>
                                <option>What is your oldest cousins first name?</option>
                                <option>What was your childhood nickname?</option>
                                <option>In what city or town did your parents meet?</option>
                                <option>What is your grandmother's maiden name?</option>
                                <option>What is your first child's nickname?</option>  
                            </select>
                            
                        </div>
                        <div class="form-group pt-2">
                            <input type="text" class="form-control" name="ans2" />
                        </div>
                        <div class="form-row align-items-center">
                            <select name="sec3" class="custom-select mr-sm-2">
                                <option>What are the last four digits of your national insurance or social security number?</option>
                                <option>What is your oldest cousins first name?</option>
                                <option>What was your childhood nickname?</option>
                                <option>In what city or town did your parents meet?</option>
                                <option>What is your grandmother's maiden name?</option>
                                <option>What is your first child's nickname?</option>  
                            </select>
                            
                        </div>
                        <div class="form-group pt-2">
                            <input type="text" class="form-control" name="ans3" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-3 pt-0">Use IOT</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="iotVal" value="yes" />
                                    <label class="form-check-label">
                                        Yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="iotVal" value="no" checked/>
                                    <label class="form-check-label">
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
